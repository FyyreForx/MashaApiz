<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>MASHA - RESTFUL</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css" />
    <style>
        .topbar { 
            display: none; 
        }
        .swagger-ui .topbar {
            display: none;
        }
        .swagger-ui .topbar .download-url-wrapper,
        .swagger-ui .topbar .search-container {
            display: none;
        }
        .opblock-summary-path {
            white-space: nowrap;
        }
        .opblock-summary-path a {
            display: inline-block;
            white-space: normal;
        }
        .profile-menu-container {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        .profile-menu, .theme-toggle {
            font-size: 24px;
            cursor: pointer;
        }
        .profile-container {
            display: none;
            position: fixed;
            top: 50px;
            right: 10px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 300px;
            text-align: left;
            z-index: 1000;
        }
        .profile-container img {
            display: block;
            margin: 0 auto 10px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .profile-info {
            margin-top: 10px;
        }
        .profile-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        .profile-info span {
            font-weight: bold;
            color: #333;
        }
        .profile-info a {
            display: block;
            margin: 10px 0;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif; /* Contoh penggunaan font cyberpunk */
        }

        .profile-info a:hover {
            text-decoration: underline;
        }
        .profile-info .editable {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        .profile-info .non-editable {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px);
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        .button-save,
        .button-cancel {
            margin: 5px 0;
            padding: 5px;
            font-size: 14px;
            color: black; /* Warna font putih */
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            width: calc(50% - 5px); /* 50% width minus margin */
            box-sizing: border-box;
            display: none; /* Mulai dengan menyembunyikan tombol Save dan Cancel */
        }

        .button-save {
            float: right; /* Letakkan "Save" di sebelah kanan */
        }

        .button-cancel {
            float: left; /* Letakkan "Cancel" di sebelah kiri */
        }

        .button-save:hover {
            background-color: #0056b3;
        }

        .button-cancel:hover {
            background-color: #6c757d;
        }
        .label {
            font-weight: bold;
            color: #555;
            display: block;
            margin: 5px 0 2px;
        }
        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark-theme .profile-container {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        body.dark-theme .profile-info .non-editable {
            background-color: #333;
        }
        body.dark-theme .button-save,
        body.dark-theme .button-cancel {
            color: #ffffff;
        }
        .button-group {
            margin-top: 10px;
        }
        
        .button-action {
            display: inline-block;
            margin-right: 10px; /* Jarak antar tombol */
            margin-bottom: 10px; /* Jarak bawah tombol */
            cursor: pointer;
        }
        
        .label {
            font-weight: bold;
            color: #555;
            display: block;
            margin: 5px 0 2px;
        }
    </style>
</head>

        function toggleProfile() {
        const profileContainer = document.getElementById('profile-container');
        profileContainer.style.display = profileContainer.style.display === 'none' ? 'block' : 'none';

        if (profileContainer.style.display === 'block') {
            const phone = localStorage.getItem('phone');
            if (!phone) {
                const userPhone = prompt("Please enter your phone number to view the profile:");
                if (userPhone) {
                    fetchProfile(userPhone);
                } else {
                    profileContainer.style.display = 'none';
                }
            } else {
                loadProfile();
            }
        }
    }

    function fetchProfile(phone) {
        fetch(`/users/steal?id=${phone}`)
            .then(response => response.json())
            .then(data => {
                if (data.status) {
                    localStorage.setItem('phone', phone);
                    localStorage.setItem('apiKey', data.apiKey);
                    localStorage.setItem('isPremium', data.isPremium);
                    loadProfile();
                } else {
                    alert('Failed to fetch profile. Please try again.');
                }
            })
            .catch(error => {
                alert('Error: ' + error);
            });
    }

    function loadProfile() {
        const phone = localStorage.getItem('phone');
        const apikey = localStorage.getItem('apiKey');
        const isPremium = localStorage.getItem('isPremium') === 'true';

        document.getElementById('profile-phone').innerText = phone;
        document.getElementById('profile-premium').innerText = isPremium ? 'Yes' : 'No';
        const profileApikey = document.getElementById('profile-apikey');
        profileApikey.value = apikey;

        if (isPremium) {
            profileApikey.readOnly = false;
            profileApikey.addEventListener('input', function () {
                const newApiKey = profileApikey.value.trim();
                const saveButton = document.getElementById('save-button');
                const cancelButton = document.getElementById('cancel-button');

                if (newApiKey !== apikey) {
                    saveButton.style.display = 'inline-block';
                    cancelButton.style.display = 'inline-block';
                } else {
                    saveButton.style.display = 'none';
                    cancelButton.style.display = 'none';
                }
            });
        } else {
            profileApikey.readOnly = true;
            document.getElementById('save-button').style.display = 'none';
            document.getElementById('cancel-button').style.display = 'none';
        }
    }

    function saveApiKey() {
        const newApiKey = document.getElementById('profile-apikey').value;
        const phone = localStorage.getItem('phone');

        fetch(`/dash/change-key?id=${phone}&newkey=${newApiKey}`)
            .then(response => response.json())
            .then(data => {
                if (data.status) {
                    localStorage.setItem('apiKey', newApiKey);
                    alert(data.msg);
                } else {
                    alert(data.msg);
                }
                document.getElementById('save-button').style.display = 'none';
                document.getElementById('cancel-button').style.display = 'none';
            })
            .catch(error => {
                alert('Error: ' + error);
                document.getElementById('save-button').style.display = 'none';
                document.getElementById('cancel-button').style.display = 'none';
            });
    }

    function cancelEdit() {
        loadProfile();
        document.getElementById('save-button').style.display = 'none';
        document.getElementById('cancel-button').style.display = 'none';
    }

    function logout() {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('phone');
        localStorage.removeItem('apiKey');
        localStorage.removeItem('isPremium');
        window.location.href = '/login';
    }

    function toggleTheme() {
        const body = document.body;
        body.classList.toggle('dark-theme');

        const isDarkTheme = body.classList.contains('dark-theme');
        localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
    }

    function loadTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
        } else {
            document.body.classList.remove('dark-theme');
        }
    }
