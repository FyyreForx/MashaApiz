<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0d19;
            color: #e4e6eb;
            margin: 0;
            display: flex;
            justify-content: center;

            top: -70px;
            left: 50%;
            transform: translateX(-50%);
        }
        .content {
            padding-top: 80px;
        }
        .name {
            font-size: 1.8em;
            font-weight: bold;
            margin: 10px 0;
        }
        .role {

            font-size: 1.2em;
        }
        .description {
            font-size: 1em;
            margin: 10px 0;
        }
        .link {
            color: #ffdd57;
            text-decoration: none;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #e4e6eb;
            margin: 0 10px;
            font-size: 1.5em;
            text-decoration: none;
        }
    </style>
</head>
